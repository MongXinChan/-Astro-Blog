name: Deploy to GitHub Pages

on:
  # 每次推送到 `main` 分支时触发部署
  # 如果你使用的是其他分支（如 `master`），请将 `main` 替换为对应的分支名
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 根据你的项目需求选择合适的 Node.js 版本

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.14.4'  # 确保版本与 package.json 中的 packageManager 一致

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # 部署到的分支
          folder: docs  # 构建输出的文件夹
          clean: true  # 清理目标分支上的旧文件